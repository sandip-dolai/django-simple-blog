{% extends 'base.html' %}
{% block title %}
  Login Page
{% endblock %}
{% block content %}
  <div class="card mt-4" style="width: 500px;">
    <div class="card-header">
      <h4 class="text-center">Login</h4>
    </div>
    <div class="card-body form-group">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
