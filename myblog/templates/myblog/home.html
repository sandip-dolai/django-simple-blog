{% extends 'base.html' %}
{% block title %}
Blog - Home
{% endblock %}
{% block content %}
  <h1>Blog Post</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      {% for post in object_list %}
        <tr>
          <td>
            <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a>
          </td>
          <td>{{ post.author }}</td>
          <td>{{ post.body }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
