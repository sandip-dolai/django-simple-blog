{% extends 'base.html' %}
{% block title %}
  Edit Blog
{% endblock %}
{% block content %}
  {% if user.is_authenticated %}
    <div class="card mt-4" >
      <div class="card-header">
        <h4 class="text-center">Edit Blog</h4>
      </div>
      <div class="card-body form-group">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-outline-primary">Update</button>
          <a href="{% url 'article-detail' post.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  {% else %}
    <h1>You don't have Permission</h1>
  {% endif %}
{% endblock %}
