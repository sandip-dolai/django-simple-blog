{% extends 'base.html' %}
{% block title %}
  Edit Blog
{% endblock %}
{% block content %}
  <div class="card mt-4" style="width: 500px;">
    <div class="card-header">
      <h4 class="text-center">Edit Blog</h4>
    </div>
    <div class="card-body form-group">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary">Update</button>
        <a href="{% url 'article-detail' post.pk %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
